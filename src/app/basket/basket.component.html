<div class="basket-container position-relative me-2 cursor-pointer">
  <i
    class="fas fa-shopping-cart icon-size-2x"
    [routerLink]="'/basket-detail'"
  ></i>
  <span
    *ngIf="productCount > 0"
    class="position-absolute p-1 bg-danger text-white border border-light rounded-circle chip"
  >
    <p class="m-0 p-0">
      {{ productCount }}
    </p>
  </span>
</div>
