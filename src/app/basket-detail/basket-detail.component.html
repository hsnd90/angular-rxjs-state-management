<div class="container mt-2">
  <div *ngIf="baskets.length > 0">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Ürün</th>
          <th scope="col">Adet</th>
          <th scope="col">Fiyat</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let b of baskets; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ b.product?.name }}</td>
          <td>{{ b.quantity }}</td>
          <td>{{ b.product?.price }}</td>
          <td class="d-flex gap-1">
            <span
              class="rounded-circle bg-success text-white p-1 cursor-pointer chip"
              (click)="addBasket(b)"
            >
              <i class="fas fa-plus"></i>
            </span>
            <span
              class="rounded-circle bg-danger text-white p-1 cursor-pointer chip"
              (click)="removeBasket(b)"
            >
              <i class="fas fa-minus"></i>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
    <div
      class="total d-flex justify-content-between bg-secondary text-light p-2 mb-2 rounded"
    >
      <span class="fw-bold">Toplam: </span>
      <span>{{ getTotalPrice() }} TL</span>
    </div>
    <div class="d-flex justify-content-end">
      <button class="btn btn-success me-0" (click)="onOrder()">
        Siparişi Tamamla
      </button>
    </div>
  </div>
  <div
    class="alert alert-danger text-center"
    role="alert"
    *ngIf="baskets.length == 0"
  >
    Sepet boş!
  </div>
</div>
