<app-favorite-list></app-favorite-list>
<div class="container mt-2">
  <div
    class="header d-flex flex-row justify-content-between align-items-center"
  >
    <button class="btn btn-success" [routerLink]="'/add-product'">
      Ürün Ekle
    </button>
    <p class="p-o m-0">
      <i>
        <b>{{ productStore.count }}</b> adet ürün listelenmektedir.
      </i>
    </p>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Ürün</th>
        <th scope="col">Kategori</th>
        <th scope="col">Fiyat</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of products">
        <td>{{ p.id }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.category?.name }}</td>
        <td>{{ p.price }} TL</td>
        <td>
          <i
            class="fas fa-cart-plus icon-size-2x cursor-pointer"
            (click)="addProductToBasket(p)"
          ></i>
        </td>
      </tr>
    </tbody>
  </table>
  <nav
    *ngIf="productStore.count > 0"
    aria-label="Page navigation example"
    class="d-flex flex-row align-items-center justify-content-center"
  >
    <ul class="pagination justify-content-center m-0">
      <li
        class="page-item cursor-pointer"
        [ngClass]="{ disabled: activePage == 1 }"
      >
        <a class="page-link" (click)="onPrevious()">Previous</a>
      </li>
      <li
        class="page-item cursor-pointer"
        *ngFor="let no of pagesNumberAsArray"
        (click)="onPage(no)"
      >
        <a class="page-link" [ngClass]="{ active: activePage == no }">{{
          no
        }}</a>
      </li>
      <li
        class="page-item cursor-pointer"
        [ngClass]="{ disabled: activePage == pagesNumberAsArray.length }"
      >
        <a class="page-link" (click)="onForward()">Next</a>
      </li>
    </ul>
    <select
      class="form-select m-0 ms-1"
      style="width: 80px"
      [(ngModel)]="rowsPerPage"
      (change)="onRowsPerPageChange()"
    >
      <option [value]="10">10</option>
      <option [value]="25">25</option>
      <option [value]="50">50</option>
    </select>
  </nav>
</div>
