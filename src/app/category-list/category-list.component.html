<div class="container mt-2">
  <div
    class="header d-flex flex-row justify-content-between align-items-center"
  >
    <button class="btn btn-success" [routerLink]="'/add-category'">
      Kategori Ekle
    </button>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Kategori AdÄ±</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of categories; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ p.Name }}</td>
        <td class="d-flex flex-row gap-3">
          <i
            class="fas fa-pencil icon-size-2x cursor-pointer"
            (click)="editCategory(p)"
          ></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
